{% load staticfiles %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">
<head>

    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'login_register/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'login_register/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% block title %}这是登录注册{% endblock %}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static 'login_register/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'login_register/css/now-ui-kit.css' %}" rel="stylesheet" />
    <link href="{% static 'login_register/css/demo.css' %}" rel="stylesheet" />
    <script src="{% static '/js/jquery-1.8.3.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'gritter/css/jquery.gritter.css' %}" />
    <script type="text/javascript" src="{% static 'gritter/js/jquery.gritter.js' %}"></script>
    <!-- Canonical SEO -->
    <link rel="canonical" href="" />
    <!--  Social tags      -->
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>

<body class="login-page sidebar-collapse">
    <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
        <div class="container">
            <div class="dropdown button-dropdown">
                <a href="#pablo" class="dropdown-toggle" id="navbarDropdown" data-toggle="dropdown">
                    <span class="button-bar"></span>
                    <span class="button-bar"></span>
                    <span class="button-bar"></span>
                </a>
            </div>
            <div class="navbar-translate">
                <a class="navbar-brand" href="{% url 'index' %}" rel="tooltip" data-placement="bottom">
                    主页
                </a>
                <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse justify-content-end" data-nav-image="{% static 'login_register/img/blurred-image-1.jpg' %}">
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url({% static 'login_register/img/bg-2.jpg' %})"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    {% block login_register %}
                    <form class="form" method="" action="">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="{% static 'login_register/img/logo1.png' %}" alt="">
                            </div>
                        </div>

                        <div class="content">
                            <div class="input-group form-group-no-border input-lg">
                                <input type="text" class="form-control" placeholder="First Name...">
                                {{ form.username }}
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <input type="text" placeholder="Last Name..." class="form-control" />
                                {{ form.password }}
                            </div>
                        </div>
                        <div class="footer text-center">
                            <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">注册</a>
                        </div>
                        <div class="pull-left">
                            <h6>
                                <a href="#pablo" class="link">Create Account</a>
                            </h6>
                        </div>
                        <div class="pull-right">
                            <h6>
                                <a href="#pablo" class="link">忘记密码?</a>
                            </h6>
                        </div>
                    </form>
                    {% endblock %}

                </div>
            </div>
        </div>
    </div>
</body>

</html>
